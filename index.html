<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
</head>
<link rel="stylesheet" href="input.css">
<body>
    <div class="box">
        <div id="board">
            <!-- game paly area is hear -->
        </div>
        <!-- buttons for mouse and mobile plyers -->
        <div class="controlss">
            <button class="inputbtn" id="top">&#9650;</button>
            <button class="inputbtn" id="bottom">&#9660;</button>
            <button class="inputbtn" id="right">&#8594;</button>
            <button class="inputbtn" id="left">&#8592;</button>
        </div>
        
        <!-- score-bord and level of game  -->
        <div style="margin-right: 20px;">
            <div class="scr">
                <div id="score">score: 0</div>
                <div id="hscore">high score: 0</div>
            </div>
            <div class="btns">
                <h1 style="padding: 10px 20px;">Game moods</h1>
                <button class="btn" id="esey">Esey</button>
                <button class="btn" id="mediam">Mediam</button>
                <button class="btn" id="hard">hard</button>
            </div>
            
        </div>
        
       
    </div>
</body>
<script src="./index.js"></script>
</html>
